<div class="container mt-4" *ngIf="form">
  <h3 class="mb-4">Modifier l'utilisateur</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" class="form-control" formControlName="nom">
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rôle</label>
      <input type="text" id="role" class="form-control" formControlName="role">
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" id="login" class="form-control" formControlName="login">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="statutActivation" formControlName="statutActivation">
      <label class="form-check-label" for="statutActivation">
        Activé
      </label>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Enregistrer</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
  </form>
</div>
