<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <form [formGroup]="applyForm" (ngSubmit)="signup()">

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nom" formControlName="nom" required />
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Prénom" formControlName="prenom" required />
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" formControlName="login" required />
          </div>

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" required />
          </div>

          <div class="input-group mb-3">
            <select class="form-control" formControlName="role" required>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </div>

          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password" required />
          </div>

          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Confirmer le mot de passe" formControlName="confirmPassword" required />
          </div>
          <div *ngIf="applyForm.errors?.['passwordsMismatch'] && formSubmitted"
               class="text-danger">
            Les mots de passe ne correspondent pas.
          </div>

          <!-- Conditional form fields for Chauffeur role -->
          <div *ngIf="applyForm.value.role === 'CHAUFFEUR'">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="ID Permis" formControlName="idPermis" />
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Type de Permis" formControlName="typePermis" />
            </div>

            <div class="input-group mb-3">
              <input type="date" class="form-control" placeholder="Date de validité du permis" formControlName="dateValiditePermis" />
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="État civil" formControlName="etatCivile" />
            </div>

            <div class="input-group mb-3">

              <input type="text" class="form-control" placeholder="disponibilite" formControlName="disponibilite" />

            </div>
          </div>

          <!-- Submit button visible for all roles -->
          <button type="submit" [disabled]="applyForm.invalid" class="btn btn-primary mb-4">S'inscrire</button>
        </form>

        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/login']">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
