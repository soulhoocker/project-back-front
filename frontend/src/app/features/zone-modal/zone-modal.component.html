<!-- Zone Modal -->
<div class="modal-header">
  <h5 class="modal-title" id="zoneModalLabel">{{ zone ? 'Modifier Zone' : 'Cr√©er une Zone' }}</h5>
  <button type="button" class="close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="zoneForm" (ngSubmit)="onSubmit()">
    <!-- ID (readonly si modification) -->
    <div *ngIf="zone" class="form-group">
      <label for="id">ID</label>
      <input id="id" formControlName="id" class="form-control" type="text" readonly />
    </div>

    <!-- Designation -->
    <div class="form-group">
      <label for="designation">Nom de la Zone</label>
      <input id="designation" type="text" class="form-control" formControlName="designation" placeholder="Saisir le nom de la zone" />
      <div *ngIf="zoneForm.get('designation')?.invalid" class="text-danger">
        Le nom est requis.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="zoneForm.invalid">Enregistrer</button>
    </div>
  </form>
</div>
